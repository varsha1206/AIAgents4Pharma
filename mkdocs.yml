repo_url: https://github.com/VirtualPatientEngine/AIAgents4Pharma
repo_name: VPE/AIAgents4Pharma

extra_css:
  - VPE.png
theme:
  name: material
  logo: assets/VPE.png
  palette:
    - accent: black
      primary: white
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - accent: black
      primary: white
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.scrollable

plugins:
  - search:
      lang:
        - en
        - de
  - mkdocstrings:
      handlers:
        python:
          options:
            filters: None
  - mkdocs-jupyter:
      include_source: True
  - tags
  - include-markdown

markdown_extensions:
  - pymdownx.highlight
    # anchor_linenums: true
    # line_spans: __span
    # pygments_lang_class: true
  - pymdownx.superfences

extra:
  notebooks:
    - overview.md: notebooks/overview.md
